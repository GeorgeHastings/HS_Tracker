<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HS_Tracker</title>
		<link rel="stylesheet" href="css/main.css" media="screen">
		<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes"/>
	</head>
	<body>
		<div class="wrapper">
			<div class="side-bar">
				<div class="logo">HS_Tracker</div>
				<ul class="deck-list">
					<li>Tempo</li>
					<li>Face</li>
					<li>Control</li>
					<li>Dragon</li>
					<li>Midrange</li>
				</ul>
			</div>
			<div class="main-container">
				<div class="header">
					<div class="deck-lockup">
						<div class="deck-portrait hunter"></div>
						<h2 class="deck-name">Midrange</h2>
					</div>
					<ul class="deck-stats">
						<li class="played">40</li>
						<li class="wins">30</li>
						<li class="losses">10</li>
						<li class="winrate">77%</li>
					</ul>
					<div class="deck-controls"></div>
				</div>
				<div class="main-content">
					<div class="deck-winrates">
						<ul class="class-breakdown">
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<div class="deck-cardlist">
						<ul class="deck-cards">
							<li class="basic">Hunters Mark</li>
							<li class="common">Webspinner</li>
							<li class="common">Mad Scientist</li>
							<li class="rare">Knife Juggler</li>
							<li class="common">Haunted Creeper</li>
							<li class="common">Quick Shot</li>
							<li class="common">Freezing Trap</li>
							<li class="legendary">Loatheb</li>
							<li></li>
						</ul>
					</div>
					<div class="deck-matches"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
