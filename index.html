<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HS_Tracker</title>
		<link rel="stylesheet" href="css/main.css" media="screen">
		<link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700,300' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes"/>
	</head>
	<body>
		<div class="wrapper">
			<div class="side-bar">
				<div class="logo">HS_Tracker</div>
				<div id="newDeck" class="btn btn-main" onclick="UI.newDeckContainer.show();">+ New Deck</div>
				<h4>Decks</h4>
				<ul class="deck-list">
					<template id="deckListTemplate">
						<li></li>
					</template>
				</ul>
				<div id="newDeckContainer" class="new-deck-container">
					<h3>New Deck</h3>
					<form method="post">
						<div class="form-group">	
							<label>Name</label>
							<input id="newDeckName" type="text" placeholder="Name your deck">
						</div>
						<div class="form-group">
							<label>Class</label>
							<select id="newDeckClass">
							  <option value="druid">Druid</option>
							  <option value="hunter">Hunter</option>
							  <option value="mage">Mage</option>
							  <option value="paladin">Paladin</option>
							  <option value="priest">Priest</option>
							  <option value="rogue">Rogue</option>
							  <option value="shaman">Shaman</option>
							  <option value="warlock">Warlock</option>
							  <option value="warrior">Warrior</option>
							</select>
						</div>
						<div class="form-group">
							<input type="button" onclick="UI.newDeckContainer.hide()" value="Cancel">
							<input type="button" onclick="Decks.createNewDeck();" value="Submit">
						</div>
					</form>
				</div>
			</div>
			<div class="main-container">
				<div class="load-bar"></div>
				<div class="detail-container">
					<div class="main-content">
						<div class="header">
							<div class="deck-lockup">
								<div id="deck-portrait" class=""></div>
								<h2 class="deck-name"></h2>
							</div>
							<ul class="deck-stats">
								<li class="played"></li>
								<li class="wins"></li>
								<li class="losses"></li>
								<li class="winrate"></li>
							</ul>
							<div class="deck-controls"></div>
						</div>
						<div class="deck-winrates">
							<h3>Deck Matchups</h3>
							<canvas id="myChart" width="560" height="200"></canvas>
						</div>
						<div class="deck-matches">
							<form method="post">
								<label>New Match: </label>
								<input type="radio" value="win" checked name="outcome" id="matchWin">
								<label for="win">Win</label>
								<input type="radio" value="loss" name="outcome" id="matchLoss">
								<label for="loss">Loss</label>
								<select id="opponentClass">
								  <option value="druid">Druid</option>
								  <option value="hunter">Hunter</option>
								  <option value="mage">Mage</option>
								  <option value="paladin">Paladin</option>
								  <option value="priest">Priest</option>
								  <option value="rogue">Rogue</option>
								  <option value="shaman">Shaman</option>
								  <option value="warlock">Warlock</option>
								  <option value="warrior">Warrior</option>
								</select>
								<select id="opponentArchetype">
								  <option value="aggro">Aggro</option>
								  <option value="midrange">Midrange</option>
								  <option value="control">Control</option>
								  <option value="combo">Combo</option>
								  <option value="tempo">Tempo</option>
								  <option value="tempo">Secret</option>
								  <option value="mech">Mech</option>
								  <option value="dragon">Dragon</option>
								  <option value="fatigue">Fatigue</option>
								  <option value="mill">Mill</option>
								</select>
								<input type="button" name="" value="Submit" onclick="Matchups.createNewMatch();">
							</form>
							<ul class="deck-match-header">
								<li>Deck</li>
								<li>Outcome</li>
								<li>Archetype</li>
								<li>Opponent Class</li>
								<li></li>
							</ul>
							<ul class="deck-match-list">
								<template id="matchItem">
									<li>
										<div class="match-deck-name"></div>
										<div class="match-outcome"></div>
										<div class="match-archetype"></div>
										<div class="match-opponent"></div>
										<div class="delete-match">Remove</div>
									</li>
								</template>
							</ul>
						</div>
					</div>
					<div class="deck-cardlist">
						<h3>Deck list</h3>
						<div class="card-search-container">
							<input id="cardSearch" type="text" placeholder="Search cards" onkeyup="UI.cardSearch.lookUpCard()">
							<ul class="card-search-results">
								<template id="cardResultTemplate">
									<li></li>
								</template>
							</ul>
						</div>
						<ul class="deck-cards">
						<template id="cardTemplate">
							<li></li>
						</template>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		    Parse.initialize("KNXBcsrpEACd1tlisT2J2cZ9sTyw8bZGe8zG40pO", "vWDwWylDeN9SVvTzUKZHg7KFQzeDq0DiDJxaOwGH");
		  </script>
		<script type="text/javascript" src="js/chart.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
